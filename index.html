<script>
    function changeLanguage(){
        var sel = document.getElementById("lang");
        var index = sel.selectedIndex;
        var value= sel.options[index].value;
        setCookie("lang",value);
        location.reload();
    }
    function setCookie(cname, val) {
        var exp = new Date();
        exp.setTime(exp.getTime()+60*60*24*1000*365*3);
        document.cookie = cname + "=" + val + ";path=/;expires=" + exp.toGMTString();
    }
